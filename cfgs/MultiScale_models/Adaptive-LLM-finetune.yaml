optimizer : {
  type: Adam,
  kwargs: {
  lr : 0.000002, 
  weight_decay : 0.05,

}}

scheduler: {
  type: CosLR,
  kwargs: {
    epochs: 5,
    initial_epochs : 0.1
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/SceneVerseLLMFinetuneDataset.yaml, 
            others: {subset: 'train', npoints: 1024, whole: True, shuffle: True}},
  val : { _base_: cfgs/dataset_configs/SceneVerseLLMFinetuneDataset.yaml, 
            others: {subset: 'val', shuffle: False}}}
model : {
  NAME: PointTransformer, 

  quantization: False, 

  trans_dim: 384, 
  depth: 12, 
  drop_path_rate: 0.1, 
  cls_dim: 40, 
  num_heads: 6,
  group_size: 16, 
  num_group: 128, 
  encoder_dims: 256,
}

finetune : True
total_bs : 120
step_per_update : 1
max_epoch : 5

consider_metric: CDL1



