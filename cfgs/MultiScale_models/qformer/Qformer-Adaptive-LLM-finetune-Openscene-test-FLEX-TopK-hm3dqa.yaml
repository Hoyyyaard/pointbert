optimizer : {
  type: Adam,
  kwargs: {
  lr : 0.000005, 
  weight_decay : 0.05,

}}

scheduler: {
  type: CosLR,
  kwargs: {
    epochs: 5,
    initial_epochs : 0.1
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/HD_Hm3dQADataset.yaml, 
            others: {subset: 'train', npoints: 1024, whole: True, shuffle: True}},
  val : { _base_: cfgs/dataset_configs/HD_Hm3dQADataset.yaml, 
            others: {subset: 'val', shuffle: False , differ_prompt: True}}}
model : {
  NAME: Openscene, 

  DTYPE: FP32,
  distributed: FSDP,  # DDP, FSDP
  
  USE_QFORMER: True,
  QUERY_TO_VISISON_TOKEN_TOPK: 4,
  FLEX: True,
  DENSE_TOKEN_NUM: 4,
  DENSE_TOKEN_SELECT_TOPK: 6,
  ONLY_ANS_FLEX: False,
  START_FLEX_LAYER: 8,
  quantization: False, 

  trans_dim: 768,

  use_openscene: True,
  N_POINTS: 40000,
  NUM_GROUP: 128,
  GROUP_SIZE: 384, 

  REGION_N_POINTS: 8192,
  REGION_NUM_GROUP : 8,
  REGION_GROUP_SIZE: 1024,

  INSTANCE_N_POINTS: 1024,
  INSTANCE_NUM_GROUP: 1,
  INSTANCE_GROUP_SIZE: 1024,

  openscene_features_base_dir: data/SceneVerse/OpenScene_Scan_Features
}

finetune : True
total_bs : 30
step_per_update : 1
max_epoch : 5

consider_metric: CDL1



